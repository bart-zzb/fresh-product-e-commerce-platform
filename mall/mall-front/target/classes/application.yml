server:
  port: 8080

spring:
  #  resources:
  #    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
  datasource:
    url: jdbc:mysql://localhost:3306/e_mall?serverTimezone=GMT%2B8&characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      # 初始化连接数量
      initial-size: 5
      # 最小线连接数量
      min-idle: 5
      # 最大连接数量
      max-active: 20
      # 获取连接时最大等待时间，单位毫秒
      max-wait: 60000
      #销毁线程时检测当前连接的最后活动时间和当前时间差大于该值时，关闭当前连接
      min-evictable-idle-time-millis: 30000
      #用来检测连接是否有效的sql 必须是一个查询语句
      #mysql中为 select 'x'
      #oracle中为 select 1 from dual
      validation-query: select 'x'
      #申请连接时会执行validationQuery检测连接是否有效,开启会降低性能,默认为true
      test-on-borrow: false
      #归还连接时会执行validationQuery检测连接是否有效,开启会降低性能,默认为tru
      test-on-return: false
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      # 配置监拉统计挡成的filters. stat: 监控统计、Log4j:日志记录、waLL: 防御sqL注入
      filters: stat,wall,log4j2
      # 配置后台监控
      stat-view-servlet:
        # 允许访问的地址，这里因为时本地所以配置当前机器
        allow: 127.0.0.1
        # 是否开启访问
        enabled: true
        # 是否能够重置数据
        reset-enable: false
        # 管理页面登陆的用户名
        login-username: admin
        # 管理页面登陆的密码
        login-password: admin
  web:
    resources:
      static-locations: file:${file-path}, classpath:static

  redis:
    host: localhost
    port: 6379
    # password:

# 静态资源路径
file-path: d:/files/e_mall/imgs/

mybatis-plus:
  mapper-locations: classpath:/mappers/*.xml
  type-aliases-package: cn.tedu.mall.service.pojo.po
  configuration:
    # 将下划线映射为驼峰格式
    map-underscore-to-camel-case: true
  type-handlers-package: cn.tedu.mall.common.handler.PrefixTypeHandler

logging:
  level:
    cn.tedu: debug

#配置支付宝沙箱测试
alipay:
  # appId
  appId: 9021000136675072
  # 应用私钥
  appPrivateKey: 
  # 支付宝公钥
  alipayPublicKey: 
  # 外网, 如本地项目启动测试, 需配置内网穿透, 本项目使用natapp代理的url+/alipay/notify
  notifyUrl: http://963c4s.natappfree.cc/alipay/notify
